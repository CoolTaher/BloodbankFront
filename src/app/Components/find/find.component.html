<div class="d-flex justify-content-center mt-3">
    <div class="container">
        <div class="card d-flex justify-content-center">
            <div class="card-header text-white" style="background-color: #ff3f62!important;font-size: x-large;">
                Find Donor
            </div>
            <div class="card-body">
                <form [formGroup]="DetailsForm">

                    <div class="form-group row">
                        <label for="typ" class="col-sm-5 col-form-label">Do you need whole blood our platelets?</label>
                        <div class="col-sm-7">
                            <select class="custom-select" id="typ" style="width: 75%" formControlName="Type">
                                <option value="Whole Blood">Whole Blood</option>
                                <option value="Platelets">Platelets</option>
                                <option value="AB Plasma">AB Plasma</option>
                                <option value="Double Red Cell">Double Red Cell</option>
                                <option value="Cord Blood">Cord Blood</option>
                                <option value="AB-">AB-</option>
                                <option value="I Don't know">I Don't know</option>
                            </select>
                        </div>
                    </div>



                    <div class="form-group row">
                        <label for="bg" class="col-sm-5 col-form-label">What blood group you need?</label>
                        <div class="col-sm-7">
                            <select class="custom-select" id="bg" style="width: 75%;"  formControlName="Bloodgrp">
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                    </div>



                    <div class="form-group row">
                        <label for="fname" class="col-sm-5 col-form-label">Whats the reason for request?</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="fname" placeholder="Reason..." value="" style="width: 75%;"
                                formControlName="Reason">
                        </div>
                    </div>





                    <div class="form-group row">
                        <label for="fname" class="col-sm-5 col-form-label">At what location you need a blood donor? </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="fname" placeholder="Location..." value="" style="width: 75%;"
                                formControlName="Location">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="fname" class="col-sm-5 col-form-label">Location Pin-Code </label>
                        <div class="col-sm-7">
                                 <input type="text" class="form-control" id="fname" placeholder="Pincode..." value="" style="width: 75%;"
                                formControlName="PinCode">
                        </div>
                    </div>



                    <div class="form-group row">
                        <label for="fname" class="col-sm-5 col-form-label">Write a message for donor?</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="fname" placeholder="Message..." value="" style="width: 75%;"
                                formControlName="Message">
                        </div>
                    </div>







                    <div class="form-group row">
                        <label for="cnct" class="col-sm-5 col-form-label">Are  you posting request for someone?</label>
                        <div class="col-sm-7">
                            <input style="width: 75%;" type="number" placeholder="+91-000 000 0000" class="form-control" id="cnct"
                                formControlName="Phone">
                        </div>
                    </div>


                </form>
                <div class="d-flex justify-content-center" >
                    <button class="btn btn-success" (click)="submit()"
                        [disabled]=" !this.DetailsForm.valid">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
