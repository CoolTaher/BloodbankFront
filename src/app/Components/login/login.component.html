<div class="sticky-top">
    <app-navbar></app-navbar>
  </div>
<div class="row">
    <div class="d-flex justify-content-end col" style="width: 100%; height: 700px;">
        <div>
            <div class="container h-100">
                
                <div class="d-flex justify-content-center h-100">
                    
                     
                    <div class="user_card">
                       
                        <div class="d-flex justify-content-center">
                            <div class="brand_logo_container">
                                <img src="../../../assets/image/logo.png" class="brand_logo" alt="Logo">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center form_container">
                            <form>
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" name="" class="form-control input_user" value="" #user
                                        placeholder="username">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" name="" class="form-control input_pass" value="" #pass
                                        placeholder="password">
                                </div>
                                <small class="text-white" *ngIf="Invalid"> *Incorrect Username or Password!</small>
    
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <button type="button" name="button" class="btn login_btn text-white " 
                                        (click)="Login(user.value,pass.value)">Login</button>
                                </div>
                            </form>
                        </div>
    
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col d-flex justify-content-start">
        <iframe src="https://embed.lottiefiles.com/animation/69266"height="600px" width="800px"></iframe>
    </div>
</div>
<div>
    <app-footer></app-footer>
</div>
