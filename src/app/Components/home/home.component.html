<div>
    <div class="sticky-top">
        <app-navbar></app-navbar>
    </div>
    <div>
        <div class="alert bg-success text-white" role="alert ">
            <span style="font-size:large;">
                You are now able to Donate and save lives!
            </span>
        </div>
        <div class="container mt-2">
            <div class="row">
                <div class=" col card px-3 py-3"
                    style="width: 65%;height:170px; margin-top: 100px; background-color:#ff3f62!important;">
                    <div class="text-white">
                        <span style=" font-size: x-large;"><i class="fas fa-heartbeat"></i> &nbsp; Find Blood
                            Donor</span>
                        <br>
                        Find blood donor near your location and request the needed blood type. <br> And all free of
                        cost.
                        <div class="d-flex justify-content-end ">
                            <button class="btn text-white" routerLink="/FindDonor">Find ></button>

                        </div>
                    </div>
                </div>
                <div class="col ">
                    <img src="../../../assets/image/form.jpg" class="ml-5" alt="">
                </div>
            </div>

        </div>
        <div class="py-3 mt-5 mx-5"  style="border:3px #ff3f62 solid ;" >
          <div >
            <div class="d-flex justify-content-center ">
                <h2 style="color:#ff3f62!important;">Recent Donors</h2>
            </div>
            <div class="d-flex justify-content-center">
                <hr style="height: 2px; width: 50%; color:#ff3f62!important  ;">
            </div>
            
            <div class="container-fluid d-flex justify-content-end mt-5 ">
                <div class="d-flex justify-content-center">
                    <img src="../../../assets/image/pngfind.com-blood-drive-png-4572584.png" width="500px" height="300px" style=" padding-right: 100px;" alt="">
                </div>
                <div class="card" style="width: 50%;background-color:honeydew; border:0px;">
                   

                    <div class="card mx-2 my-2 px-2 py-3 text- white" *ngFor="let data of user" style="color: white; background-color:#ff3f62!important">
                        <div class="row">
                            <div class="col-11">{{data.name}} recently donated blood.</div>
                            <div class="col-1 d-flex justify-content-end" > 
                                <span> {{data.grp}}</span>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>  
        </div>
        

        <div>
            <app-footer></app-footer>
        </div>
    </div>
